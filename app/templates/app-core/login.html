<div>
	<div>
		<h3>Login</h3>
		<form ng-submit="vm.login(login)">
			<input type="text" placeholder="Email" ng-model="login.email">
			<input type="text" placeholder="Password" ng-model="login.password">
			<button>Login</button>
		</form>
	</div>
	<div>
		<h3>Register</h3>
		<form ng-submit="vm.register(reg)">
			<input type="text" placeholder="Email" ng-model="reg.email">
			<input type="text" placeholder="Password" ng-model="reg.password">
			<button>Register</button>
		</form>
	</div>
</div>
